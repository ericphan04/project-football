<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Premier League</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #37003c, #d0006f);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .forgot-box {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-purple {
            background-color: #37003c;
            color: white;
        }

        .btn-purple:hover {
            background-color: #4f0053;
        }

        .form-control::placeholder {
            color: #999;
        }
    </style>
</head>

<body>
    <div class="forgot-box">
        <h2 class="mb-4 text-center">Forgot your password?</h2>
        <p class="mb-3 text-muted text-center">Enter your email and weâ€™ll send you a link to reset your password.</p>

        <form th:action="@{/auth/forgot-password-form}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-purple">Send reset link</button>
            </div>
        </form>

        <p class="mt-3 text-success" th:text="${message}"></p>
        <p class="mt-3 text-danger" th:text="${error}"></p>

        <div class="text-center mt-4">
            <a th:href="@{/auth/login}" class="text-decoration-none">Back to Sign In</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
