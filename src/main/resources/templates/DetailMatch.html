<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .scoreboard {
            background: #30003a;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            text-align: center;
        }

        .scoreboard img {
            width: 40px;
            height: 40px;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
        }

        .highlight-box {
            background-color: #fce4ec;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .report,
        .officials,
        .commentary,
        .timeline-chart,
        .highlights {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .event {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .event-icon {
            width: 24px;
            margin-right: 10px;
        }

        .timeline-chart {
            position: relative;
        }

        .timeline-line {
            height: 2px;
            background-color: #30003a;
            position: relative;
            margin: 30px 0 20px;
        }

        .timeline-point {
            position: absolute;
            top: -20px;
            text-align: center;
            transform: translateX(-50%);
        }

        .timeline-point img {
            display: block;
            margin: 0 auto;
            width: 20px;
            height: 20px;
        }

        .timeline-point span {
            font-size: 12px;
            display: block;
            color: #30003a;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/header :: siteHeader"></div>

    <div class="container">
        <div class="scoreboard" th:if="${match != null}">
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-start">
                    <img th:src="@{{logo}(logo=${match.matchClubStats[0].club.clubLogoPath})}" />
                    <div th:text="${match.matchClubStats[0].club.clubName}"></div>
                </div>
                <div class="score">
                    <span th:text="${match.matchClubStats[0].matchClubStatScore}"></span>
                    -
                    <span th:text="${match.matchClubStats[1].matchClubStatScore}"></span>
                </div>
                <div class="text-end">
                    <img th:src="@{{logo}(logo=${match.matchClubStats[1].club.clubLogoPath})}" />
                    <div th:text="${match.matchClubStats[1].club.clubName}"></div>
                </div>
            </div>
            <div class="mt-2"
                th:text="${match.matchStartTime.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm'))}">
            </div>
        </div>

        <!-- Timeline -->
        <div class="timeline-chart">
            <h5>Timeline</h5>
            <div class="timeline-line">
                <div th:each="event : ${match.matchEvents}" class="timeline-point"
                    th:style="'left:' + (${event.matchEventMinute} * 100 / 95) + '%'">
                    <img th:src="@{'/images/logos/' + ${event.matchEventType.name().toLowerCase()} + '.png'}"
                        alt="Icon" />
                    <span th:text="|${event.matchEventMinute}'|"></span>
                </div>
            </div>
        </div>

        <div class="highlights">
            <h5>Match Highlights</h5>
            <div class="row" th:each="event : ${match.matchEvents}">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <!-- <img th:src="@{'/images/highlights/' + ${event.thumbnail}}" class="card-img-top"
                            alt="Event Thumbnail"> -->
                        <div class="card-body">
                            <h6 class="card-title" th:text="|${event.matchEventMinute}' - ${event.matchEventType.name()}|"></h6>
                            <p class="card-text" th:text="${event.matchEventTitle}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="highlight-box">
            <h5>Man of the Match</h5>
            <div th:text="${manOfTheMatch}">Player Name</div>
        </div>

        <div class="report">
            <h5>Match Report</h5>
            <p th:text="${match.matchDescription}">Match summary goes here...</p>
        </div>

        <div class="officials">
            <h5>Match Officials</h5>
            <ul>
                <li th:each="referee : ${matchOfficials}" th:text="${referee}">Referee Name</li>
            </ul>
        </div>

        <div class="commentary">
            <h5>Live Match Commentary</h5>
            <div th:each="event : ${match.matchEvents}" class="event">
                <img class="event-icon"
                    th:src="@{'/images/logos/' + ${event.matchEventType.name().toLowerCase()} + '.png'}"
                    alt="Event Icon">
                <div>
                    <strong th:text="|${event.matchEventMinute}' - ${event.matchEventType.name()}|"></strong>
                    <span th:text="${event.matchEventTitle}">Event description</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
