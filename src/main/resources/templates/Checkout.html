<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .checkout-container {
            display: flex;
            min-height: 100vh;
        }

        .left-section {
            flex: 1;
            padding: 40px;
            background-color: #f9f9f9;
        }

        .right-section {
            flex: 1;
            padding: 40px;
            background: linear-gradient(135deg, #30003a, #470057);
            color: white;
        }

        .card-custom {
            background-color: white;
            border-radius: 16px;
            padding: 20px;
            color: #000;
        }

        .btn-purple {
            background-color: #3a003a;
            color: white;
            border-radius: 24px;
        }

        .summary-table td,
        .summary-table th {
            padding: 0.25rem 0;
        }

        .accordion-button::after {
            filter: invert(1);
        }
    </style>
</head>

<body>
    <div th:replace="fragments/header :: siteHeader"></div>

    <div class="checkout-container">
        <!-- LEFT SECTION -->
        <div class="left-section">
            <a href="/cart" class="text-decoration-none mb-3 d-inline-block">&larr; Back to cart</a>
            <h2 class="fw-bold mb-4"><img src="/images/logos/coke.png" alt="Logo" style="height: 40px;"> Checkout</h2>

            <form th:action="@{/payment/create-payment?orderInfo=Product:626f4ec2-40fd-11f0-8315-862ccfb06c04}" method="get">
                <div class="card-custom mb-4">
                    <label for="email" class="form-label">Your email address:</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                    <input type="hidden" name="amount" th:value="${total}" />
                    <button type="submit" class="btn btn-purple w-100 mt-3">Save & continue</button>
                </div>
            </form>

            <h5 class="fw-bold mt-4">1. Shipping</h5>
            <hr />
            <h5 class="fw-bold mt-4">2. Payment</h5>
            <hr />
        </div>

        <!-- RIGHT SECTION -->
        <div class="right-section">
            <div class="card-custom mb-4" th:each="item : ${cartProducts}">
                <div class="d-flex gap-3">
                    <img th:src="@{${item.value.product.productImgPath}}" style="height: 80px;">
                    <div>
                        <strong>Premier League</strong><br />
                        <span th:text="${item.value.product.productName}">Product Name</span><br />
                        <small>In Stock</small><br />
                        <small>Colour</small><br />
                        <small>Size</small><br />
                        <small th:text="'Quantity: ' + ${item.value.productAmount}">Quantity</small>
                    </div>
                    <div class="ms-auto fw-bold product-total"
                        th:text="${item.value.product.productPrice * item.value.productAmount}"
                        th:data-price="${item.value.product.productPrice * item.value.productAmount}">
                        £00.00
                    </div>
                </div>
            </div>

            <div class="accordion mb-3" id="couponAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed bg-light" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne">
                            Coupon/Voucher
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#couponAccordion">
                        <div class="accordion-body">
                            <input type="text" class="form-control" placeholder="Enter your code">
                            <button class="btn btn-sm btn-purple mt-2">Apply</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-custom">
                <h6 class="fw-bold">Summary</h6>
                <table class="table summary-table text-white">
                    <tbody>
                        <tr>
                            <td>Subtotal</td>
                            <td class="text-end" id="subtotal">£00.00</td>
                        </tr>
                        <tr>
                            <td>Shipping Costs</td>
                            <td class="text-end" id="shipping">£14.50</td>
                        </tr>
                        <tr class="fw-bold">
                            <td>Total</td>
                            <td class="text-end" id="total">£00.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function () {
            const priceElements = document.querySelectorAll('.product-total');
            let subtotal = 0;
            priceElements.forEach(el => {
                subtotal += parseFloat(el.getAttribute('data-price') || 0);
            });

            const shipping = 14.5;
            const total = subtotal + shipping;

            document.getElementById('subtotal').innerText = '£' + subtotal.toFixed(2);
            document.getElementById('shipping').innerText = '£' + shipping.toFixed(2);
            document.getElementById('total').innerText = '£' + total.toFixed(2);

            // Gửi total qua input hidden nếu muốn dùng ở backend
            const totalInput = document.querySelector('input[name="amount"]');
            if (totalInput) {
                totalInput.value = total.toFixed(2);
            }
        };
    </script>

</body>

</html>
