<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .pl-header {
            background-color: #37003c;
            color: white;
        }

        .pl-header a {
            color: white;
            text-decoration: none;
        }

        .sidebar {
            background-color: white;
            border: 1px solid #dee2e6;
            padding: 1rem;
            border-radius: .5rem;
        }

        .league-table table {
            background-color: white;
            border-radius: .5rem;
            overflow: hidden;
        }

        .news,
        .videos {
            background-color: white;
            border-radius: .5rem;
            padding: 1rem;
            margin-top: 1rem;
        }

        .footer {
            background-color: #37003c;
            color: white;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        .banner {
            background: url('/images/pl-banner.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            position: relative;
        }

        .banner h1 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div th:replace="fragments/header :: siteHeader"></div>

    <!-- Banner -->
    <div class="banner">
        <h1>Welcome to Premier League</h1>
    </div>

    <!-- Main Content -->
    <main class="container my-4">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-4">
                <div class="sidebar mb-4">
                    <h5 class="text-primary">Matchweek 38</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Sun 26 May</li>
                        <li class="list-group-item">ARS vs EVE</li>
                        <li class="list-group-item">CHE vs BOU</li>
                        <li class="list-group-item">LIV vs WOL</li>
                        <!-- ... -->
                    </ul>
                </div>

                <div class="sidebar league-table">
                    <h5 class="text-primary">Premier League Table</h5>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Club</th>
                                <th>Pts</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr th:each="club : ${clubs}">
                                <td th:text="${club.position}">1</td>
                                <td th:text="${club.name}">Man City</td>
                                <td th:text="${club.points}">90</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </aside>

            <!-- Main Sections -->
            <div class="col-md-8">
                <section class="news">
                    <h4>Editor's Choice</h4>
                    <div class="row">
                        <!-- <div class="col-md-6 mb-3" th:each="news : ${newsList}">
                            <div class="card">
                                <img th:src="@{${news.image}}" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${news.title}">Title</h5>
                                    <p class="card-text" th:text="${news.summary}">Summary</p>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </section>

                <section class="videos">
                    <h4>Latest Videos</h4>
                    <div class="row">
                        <!-- <div class="col-md-6" th:each="video : ${videos}">
                            <div class="card">
                                <img th:src="@{${video.thumbnail}}" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${video.title}">Title</h5>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="mb-1">Premier League Â© 2025. All rights reserved.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a th:href="@{/privacy}" class="text-white">Privacy</a></li>
                <li class="list-inline-item"><a th:href="@{/terms}" class="text-white">Terms</a></li>
                <li class="list-inline-item"><a th:href="@{/contact}" class="text-white">Contact</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script th:src="@{/js/main.js}"></script> -->
</body>

</html>
