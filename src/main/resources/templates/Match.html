<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
        }

        .hero {
            background: linear-gradient(135deg, #30003a, #470057);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .date-section {
            background-color: #f3f3f3;
            padding: 20px;
            margin-top: 40px;
            border-top: 2px solid #30003a;
        }

        .match-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 10px;
            border-bottom: 1px solid #ddd;
        }

        .team {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team img {
            width: 24px;
            height: 24px;
        }

        .score {
            font-weight: bold;
        }

        .venue {
            font-size: 0.875rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/header :: siteHeader"></div>

    <div class="hero">
        <h1>Results</h1>
        <p>Premier League - 2024/25</p>
    </div>

    <div class="container">
        <div th:each="match : ${matches}" th:if="${!#lists.isEmpty(match.matchClubStats)}">
            <a th:href="@{'/match/' + ${match.matchId}}" class="match-link">
                <div class="date-section">
                    <h5 th:text="${match.matchStartTime.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm'))}">Match Date</h5>
                </div>

                <div class="match-container">
                    <div class="match-row">
                        <div class="team">
                            <img th:src="@{{logo}(logo=${match.matchClubStats[0].club.clubLogoPath})}"
                                alt="Home Logo">
                            <span th:text="${match.matchClubStats[0].club.clubName}">Home Club</span>
                        </div>

                        <div class="score"
                            th:text="${match.matchClubStats[0].matchClubStatScore} + ' - ' + ${match.matchClubStats[1].matchClubStatScore}">
                            1 - 2</div>

                        <div class="team text-end">
                            <span th:text="${match.matchClubStats[1].club.clubName}">Away Club</span>
                            <img th:src="@{{logo}(logo=${match.matchClubStats[1].club.clubLogoPath})}"
                                alt="Away Logo">
                        </div>
                    </div>
                    <div class="venue" th:text="${match.matchDescription}">Venue Name</div>
                </div>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
